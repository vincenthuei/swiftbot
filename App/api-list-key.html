<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">

    <title>Api List</title>
  </head>
  <body class="bg-white-100 h-screen">
    <div class="flex justify-center">
    <div class=" min-h-screen relative  theme-bg-color" style="min-width: 300px; width: 100%; max-width: 667px;">
        <div class="bg-inside-api" style="min-height: 115vh; height: 100%;">
            <div class="w-full relative pt-3">
                <div class="mx-4 mb-4 flex justify-between">
                    <span class="flex items-center arrowbox-bg-color p-2 rounded-full  cursor-pointer">
                        <img src="./images/back.svg">
                    </span>
                    <div class="justify-end flex items-center font-600">API List</div>
                    <span class="flex items-center arrowbox-bg-color p-2 rounded-full  cursor-pointer">
                        <img src="./images/close.svg">
                    </span>
                </div>
            </div>



            
            <div class="grid grid-cols-1 px-2 gap-4 mt-180">
                <div class=" col-span-1 px-4 text-style">
                    <div class="text-sm font-bold">Bind your API with your binance account</div>
                    <div class="text-sm">Don't have an account? <a href="#">Click here</a></div>
                </div>

                <div class="px-4">
                    <form class="ant-form ant-form-horizontal">
                        <div class="text-sm my-2">API KEY :</div>
                        <div class="ant-row ant-form-item" style="row-gap: 0px;">
                            <div class="ant-col ant-form-item-control">
                                <div class="ant-form-item-control-input">
                                    <div class="ant-form-item-control-input-content">
                                        <input placeholder="Please insert API key" class="ant-input input-border" type="text" id="apiKey" value="onYBjFzYpL54qqtwVgNJeVLiRK3MHBRBQLHgdAkqwupD51DRxXkw6LXF1YIZYgyq">
                                    </div>
                                </div>
                            </div>
                            <div class="text-sm my-2">SECRET KEY :</div>
                            <div class="ant-row ant-form-item" style="row-gap: 0px;">
                                <div class="ant-col ant-form-item-control">
                                    <div class="ant-form-item-control-input">
                                        <div class="ant-form-item-control-input-content">
                                            <input placeholder="Please insert Secret key" class="ant-input input-border" type="text" id="secretKey" value="hk7I6xrhVrxFIR95tUvkPoBzcPveGGGvptfmnOZ8zgjPyVP8pU9b5Q3ClGmDiEDv">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>

                    <div class="text-sm flex items-center mt-4 mb-2">API <img src="./images/no.svg"/ class="ml-1"></div>
                </div>

        

                <div class="px-4">
                    <button type="button" class="btn-green text-sm">
                        Submit
                    </button>
                </div>
            </div>

            <div class="grid grid-cols-6 px-2 gap-4 mt-6">
                <div class=" col-span-5 px-4 text-style">
                    <div class="text-sm font-bold">How to bind API?</div>
                </div>
                <div class=" col-span-1 px-4 text-style">
                    <div class="right"><img src="./images/right-arrow.svg"/></div>
                </div>


                <div class=" col-span-5 px-4 text-style">
                    <div class="text-sm font-bold">If your API is invalid, please make sure
                        youâ€™ve fulfilled the requirements as below:</div>
                </div>
                <div class=" col-span-1 px-4 text-style flex items-center">
                    <div class="right"><img src="./images/right-arrow.svg"/></div>
                </div>
            </div>





           
            

            
        </div>


        <!-- Sticky Animated Tab Bar -->
        <div class="z-20 sticky bottom-0 right-0 left-0 p-0 bg-white">
            <nav class="navbar-container">
                <ul class="list grid grid-cols-10 justify-center">
                <div style="--position: 2;" data-indicator class="indicator">
                    <div class="corners"></div>
                </div>
                <li class="col-span-2 flex justify-center"><a href="#">
                    <div class="icon">
                        <img src="./images/home.svg">
                    </div>
                    <div class="text">Home</div>
                </a></li>
                <li class="col-span-2 flex justify-center"><a href="#">
                    <div class="icon">
                        <img src="./images/dashboard.svg">
                    </div>
                    <div class="text">Dashboard</div>
                </a></li>
                <li class="col-span-2 flex justify-center"><a href="#" class="active">

                    </svg>                                
                    </div>
                    <!-- <div class="text">Messages</div> -->
                </a></li>
                <li class="col-span-2 flex justify-center"><a href="#">
                    <div class="icon">
                        <img src="./images/list.svg">
                    </div>
                    <div class="text">Trade</div>
                </a></li>
                <li class="col-span-2 flex justify-center"><a href="#">
                    <div class="icon">
                        <img src="./images/profile.svg">
                    </div>
                    <div class="text">Profile</div>
                </a></li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>  
  </body>
</html>
