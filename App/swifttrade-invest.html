<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">

    <title>SwiftTrade</title>
  </head>
  <body class="bg-white-100 h-screen">
    <div class="flex justify-center">
    <div class=" min-h-screen relative  theme-bg-color" style="min-width: 300px; width: 100%; max-width: 667px;">
        <div class="bg-inside-invest" style="min-height: 115vh; height: 100%;">
            <div class="w-full relative pt-3">
                <div class="mx-4 mb-4 flex justify-between">
                    <span class="flex items-center arrowbox-bg-color p-2 rounded-full  cursor-pointer">
                        <img src="./images/back.svg">
                    </span>
                    <div class="justify-end flex items-center font-600">SwiftTrade</div>
                    <span class="flex items-center arrowbox-bg-color p-2 rounded-full  cursor-pointer">
                        <img src="./images/close.svg">
                    </span>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4 px-6 mt-130">
            
                
                <div class="grid grid-cols-6 mt-7 gap-2">
                    <div class="col-span-4 bg-white rounded-xl p-4">
                        <div class="right-arrow">
                            <div class="text-xs font-bold mb-1">SwiftInvest01</div>
                            <div class="text-xs mb-1">Subscription Amount</div>
                            <div class="text-xs font-bold underline">500 USDT / Unit</div>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <button type="button" class="btn-green text-sm flex justify-center items-center h-full">
                           <span class="flex flex-col justify-center items-center"><img src="images/invest.svg"> Invest</span>
                        </button>
                    </div>

               
                </div>


                <div class="grid grid-cols-6 gap-2">
                    <div class="col-span-4 bg-white rounded-xl p-4">
                        <div class="right-arrow">
                            <div class="text-xs font-bold mb-1">SwiftInvest01</div>
                            <div class="text-xs mb-1">Subscription Amount</div>
                            <div class="text-xs font-bold underline">500 USDT / Unit</div>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <button type="button" class="btn-green text-sm flex justify-center items-center h-full">
                           <span class="flex flex-col justify-center items-center"><img src="images/invest.svg"> Invest</span>
                        </button>
                    </div>

               
                </div>

                <div class="grid grid-cols-6 gap-2">
                    <div class="col-span-4 bg-white rounded-xl p-4">
                        <div class="right-arrow">
                            <div class="text-xs font-bold mb-1">SwiftInvest01</div>
                            <div class="text-xs mb-1">Subscription Amount</div>
                            <div class="text-xs font-bold underline">500 USDT / Unit</div>
                        </div>
                    </div>
                    <div class="col-span-2">
                        <button type="button" class="btn-green text-sm flex justify-center items-center h-full">
                           <span class="flex flex-col justify-center items-center"><img src="images/invest.svg"> Invest</span>
                        </button>
                    </div>

               
                </div>

                
                <ul class="ant-pagination ant-pagination-simple mini ant-table-pagination ant-table-pagination-right flex ml-auto">
                    <li title="Previous Page" class="ant-pagination-prev ant-pagination-disabled" aria-disabled="true">
                        <button class="ant-pagination-item-link" type="button" tabindex="-1" disabled=""><span role="img"
                                aria-label="left" class="anticon anticon-left"><svg viewBox="64 64 896 896"
                                    focusable="false" data-icon="left" width="1em" height="1em" fill="currentColor"
                                    aria-hidden="true">
                                    <path
                                        d="M724 218.3V141c0-6.7-7.7-10.4-12.9-6.3L260.3 486.8a31.86 31.86 0 000 50.3l450.8 352.1c5.3 4.1 12.9.4 12.9-6.3v-77.3c0-4.9-2.3-9.6-6.1-12.6l-360-281 360-281.1c3.8-3 6.1-7.7 6.1-12.6z">
                                    </path>
                                </svg></span></button></li>
                    <li title="1/1" class="ant-pagination-simple-pager"><input type="text" size="3" value="1"><span
                            class="ant-pagination-slash">/</span>1</li>
                    <li title="Next Page" class="ant-pagination-next ant-pagination-disabled" aria-disabled="true"><button
                            class="ant-pagination-item-link" type="button" tabindex="-1" disabled=""><span role="img"
                                aria-label="right" class="anticon anticon-right"><svg viewBox="64 64 896 896"
                                    focusable="false" data-icon="right" width="1em" height="1em" fill="currentColor"
                                    aria-hidden="true">
                                    <path
                                        d="M765.7 486.8L314.9 134.7A7.97 7.97 0 00302 141v77.3c0 4.9 2.3 9.6 6.1 12.6l360 281.1-360 281.1c-3.9 3-6.1 7.7-6.1 12.6V883c0 6.7 7.7 10.4 12.9 6.3l450.8-352.1a31.96 31.96 0 000-50.4z">
                                    </path>
                                </svg></span></button></li>
                </ul>
               

                

            </div>

                    <!-- <div class="text">Messages</div> -->
                </a></li>
                <li class="col-span-2 flex justify-center"><a href="#">
                    <div class="icon">
                        <img src="./images/list.svg">
                    </div>
                    <div class="text">Trade</div>
                </a></li>
                <li class="col-span-2 flex justify-center"><a href="#">
                    <div class="icon">
                        <img src="./images/profile.svg">
                    </div>
                    <div class="text">Profile</div>
                </a></li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
