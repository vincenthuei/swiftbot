  <body class="bg-white-100 h-screen">
    <div class="flex justify-center">
    <div class=" min-h-screen relative gray-bg-color" style="min-width: 300px; width: 100%; max-width: 667px;">
        <div class="bg-inside" style="min-height: 115vh; height: 100%;">
            <div class="w-full relative pt-3">
                <div class="mx-4 mb-4 flex justify-between">
                    <span class="flex items-center arrowbox-bg-color p-2 rounded-full  cursor-pointer">
                        <img src="./images/back.svg">
                    </span>
                    <div class="justify-end flex items-center font-600">SwiftInvest</div>
                    <span class="flex items-center arrowbox-bg-color p-2 rounded-full  cursor-pointer">
                        <img src="./images/close.svg">
                    </span>
                </div>
            </div>


            


            <div class="mx-4 mt-20 flex flex-col justify-center items-center">
                <div class="round-bar flex flex-col justify-center items-center">
                    <div class="font-bold text-2xl">
                        65%
                    </div>
                    <div class="font-bold text-sm">Used</div>
                </div> 
                
              
                <div class="grid grid-cols-2 gap-4 mt-6">
                    <div class="col-span-1 text-center">
                        <div class="text-sm">Balance</div>
                        <div class="text-2xl font-bold">35,000.00</div>
                    </div>
                    <div class="col-span-1 text-center">
                        <div class="text-sm">Initial Capital</div>
                        <div class="text-2xl font-bold">100,000.00</div>
                    </div>
                </div>

                <div class="grid grid-cols-2 w-full mt-4">
                    <div class="col-span-1 w-full">
                        <button type="button" class="btn-green rounded-l-lg text-sm flex justify-center items-center h-full p-3">
                            <span class="flex justify-center items-center gap-8"><img src="./images/api-icon.svg"/> API</span>
                         </button>
                    </div>
                    <div class="col-span-1 w-full border-l-4 border-white">
                        <button type="button" class="btn-green rounded-r-lg text-sm flex justify-center items-center h-full p-3">
                            <span class="flex justify-center items-center gap-8"><img src="./images/analysis.svg"/> Analysis</span>
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-2 w-full mt-4">
                    <div class="col-span-2">
                        <div class="text-sm">Total Subscriber:</div>
                        <div class="flex justify-center items-center mt-4 font-semibold text-2xl">
                            <img src="./images/ppl.svg" class="pr-6"> 16
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-3 w-full mt-6 gap-2">
                    <div class="col-span-1 bg-gray-208 rounded-xl flex flex-col justify-center items-center p-2 leading-normal">
                        <div class="text-2xl text-green font-semibold">3</div>
                        <div>100 Days</div>
                        <div>25%</div>
                    </div>
                    <div class="col-span-1 bg-gray-208 rounded-xl flex flex-col justify-center items-center p-2 leading-normal">
                        <div class="text-2xl text-green font-semibold">0</div>
                        <div>180 Days</div>
                        <div>30%</div>
                    </div>
                    <div class="col-span-1 bg-gray-208 rounded-xl flex flex-col justify-center items-center p-2 leading-normal">
                        <div class="text-2xl text-green font-semibold">16</div>
                        <div>365 Days</div>
                        <div>35%</div>
                    </div>
                </div>


                <div class="mt-4">

                                <div class="ant-table ant-table-small ant-table-ping-right ant-table-fixed-column ant-table-scroll-horizontal ant-table-has-fix-left">
                                    <div class="">

                                            <table class="border-right" style="width: 100%; min-width: 100%; table-layout: fixed;">

                                                    <col style="width:20%">
                                                    <col style="width:27%">
                                                    <col >
                                                </colgroup>
                                                <thead class="ant-table-thead">

                                                        </th>

                                                        </th>

                                                        </td>
                                                        <td style="padding: 0px; border: 0px; height: 0px;">
                                                            <div style="height: 0px; overflow: hidden;"> &nbsp; </div>
                                                        </td>
                                                    </tr>
                                                    <tr class="ant-table-row ant-table-row-level-0">
                                                        <td class="text-sm">Profit</td>
                                                        <td class="ant-table-cell ant-table-cell-fix-left ant-table-cell-fix-left-last"
                                                            style="position: sticky; left: 0px;">
                                                            <div class="text-sm flex justify-center">
                                                                0.00
                                                            </div>
                                                        </td>
                                                        <td class="ant-table-cell">
                                                            <div class="text-sm text-center">248.14</div>
                                                        </td>
                                                        <td class="ant-table-cell">
                                                            <div class="text-sm text-center">23,432.00</div>
                                                        </td>
                                                    </tr>

                                                    <tr class="ant-table-row ant-table-row-level-0">
                                                        <td class="text-sm">Distributed</td>
                                                        <td class="ant-table-cell ant-table-cell-fix-left ant-table-cell-fix-left-last"
                                                            style="position: sticky; left: 0px;">
                                                            <div class="text-sm flex justify-center">
                                                                0.00
                                                            </div>
                                                        </td>
                                                        <td class="ant-table-cell">
                                                            <div class="text-sm text-center">244.42</div>
                                                        </td>
                                                        <td class="ant-table-cell">
                                                            <div class="text-sm text-center">121,221.00</div>
                                                        </td>
                                                    </tr>

                                                    <tr class="ant-table-row ant-table-row-level-0">
                                                        <td class="text-sm">Net Profit</td>
                                                        <td class="ant-table-cell ant-table-cell-fix-left ant-table-cell-fix-left-last"
                                                            style="position: sticky; left: 0px;">
                                                            <div class="text-sm flex justify-center">
                                                                0.00
                                                            </div>
                                                        </td>
                                                        <td class="ant-table-cell">
                                                            <div class="text-sm text-center">3.73</div>
                                                        </td>
                                                        <td class="ant-table-cell">
                                                            <div class="text-sm text-center">3,555.00</div>
                                                        </td>
                                                    </tr>
                                          
                                               
                                                </tbody>
                                            </table>
         
                                        </div>
                                    </div>
                                </div>
                           
                            </div>
                        </div>
                    </div>
                </div>

            
            </div>
