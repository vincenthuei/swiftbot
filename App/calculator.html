<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://www.cssscript.com/demo/sticky.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/antd@4.12.0/dist/antd.min.css" />


    <title>Setting</title>
  </head>
  <body class="bg-white-100 h-screen">
    <div class="flex justify-center">
    <div class=" min-h-screen relative gray-bg-color" style="min-width: 300px; width: 100%; max-width: 667px;">
        <div class="bg-inside" style="min-height: 115vh; height: 100%;">
            <div class="w-full relative pt-3">
                <div class="mx-4 mb-4 flex justify-between">
                    <span class="flex items-center arrowbox-bg-color p-2 rounded-full  cursor-pointer">
                        <img src="./images/back.svg">
                    </span>
                    <div class="justify-end flex items-center font-600">Setting</div>
                    <span class="flex items-center arrowbox-bg-color p-2 rounded-full  cursor-pointer">
                        <img src="./images/close.svg">
                    </span>
                </div>
            </div>




            <div class="mx-4 mt-16 mb-10">
                <div class="">
                    <div class="ant-tabs ant-tabs-top ant-tabs-mobile ant-tabs-centered" style="color:black">
                        <div role="tablist" class="ant-tabs-nav">
                            <div class="ant-tabs-nav-wrap">
                                <div class="ant-tabs-nav-list flex" style="transform:translate(0px, 0px)">
                                    <div class="ant-tabs-tab ant-tabs-tab-active">
                                        <div role="tab" aria-selected="true" class="ant-tabs-tab-btn" tabindex="0"
                                            id="rc-tabs-0-tab-transactions" aria-controls="rc-tabs-0-panel-transactions">
                                            <div class="text-center" style="white-space:pre-line">Setting</div>
                                        </div>
                                    </div>
                                    <div class="ant-tabs-tab">
                                        <div role="tab" aria-selected="false" class="ant-tabs-tab-btn" tabindex="0"
                                            id="rc-tabs-0-tab-liquidationRecord" aria-controls="rc-tabs-0-panel-liquidationRecord">
                                            <div class="text-center" style="white-space:pre-line">Change Logs Listing</div>
                                        </div>
                                    </div>
                                    <div class="ant-tabs-tab">
                                        <div role="tab" aria-selected="false" class="ant-tabs-tab-btn" tabindex="0" id="rc-tabs-0-tab-liquidationRecord"
                                            aria-controls="rc-tabs-0-panel-liquidationRecord">
                                            <div class="text-center" style="white-space:pre-line">Calculator</div>
                                        </div>
                                    </div>
                                    <div class="ant-tabs-ink-bar ant-tabs-ink-bar-animated" style="left: 0px; width: 46px;"></div>
                                </div>
                            </div>
                            <div class="ant-tabs-nav-operations ant-tabs-nav-operations-hidden"></div>
                        </div>
                        <div class="ant-tabs-content-holder">
                            <div class="ant-tabs-content ant-tabs-content-top">
                                <div role="tabpanel" tabindex="0" aria-hidden="false" style=""
                                    class="ant-tabs-tabpane ant-tabs-tabpane-active" id="rc-tabs-0-panel-transactions"
                                    aria-labelledby="rc-tabs-0-tab-transactions">
                                    <div class="" style="min-height: 140px;">
                                        <div class="ant-list ant-list-vertical ant-list-split ant-list-something-after-last-item">
                                            <div class="ant-spin-nested-loading">
                                                <div class="ant-spin-container">
                                                    <div class="py-2">
                                                        <div class="text-sm font-bold">Initial Capital</div>
                                                    </div>
                                                    <div class="ant-col ant-form-item-control">
                                                        <div class="ant-form-item-control-input">
                                                            <div class="ant-form-item-control-input-content">
                                                                <input placeholder="3000" class="ant-input input-border" type="text" id="capital" value="">
                                                            </div>
                                                        </div>
                                                    </div>


                                                    <div class="pt-4 pb-2">
                                                        <div class="text-sm font-bold">Monthly Compounding Value</div>
                                                    </div>
                                                    <div class="ant-col ant-form-item-control">
                                                        <div class="ant-form-item-control-input">
                                                            <div class="ant-form-item-control-input-content">
                                                                <input placeholder="200" class="ant-input input-border" type="text" id="compoundvalue" value="">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="pt-4 pb-2">
                                                        <div class="text-sm font-bold">Position Multiplier</div>
                                                    </div>
                                                    <div class="ant-col ant-form-item-control">
                                                        <div class="ant-form-item-control-input">
                                                            <div class="ant-form-item-control-input-content">
                                                                <input placeholder="1 :  1.0" class="ant-input input-border" type="text" id="compoundvalue" value="">
                                                            </div>
                                                        </div>
                                                    </div>

                                                  
                                                    <div class="ant-col ant-form-item-control pt-2">
                                                        <div class="ant-form-item-control-input">
                                                            <div class="ant-form-item-control-input-content">
                                                                <div class="flex items-center font-bold">
                                                                    <input type="radio" id="radio1" name="radio" class="hidden" />
                                                                    <label for="radio1" class="flex items-center cursor-pointer mr-2 p-2">
                                                                        <div class="w-4 h-4 border border-gray-400 rounded-full mr-2"></div>
                                                                        <span>Year</span>
                                                                    </label>
                                                                
                                                                    <input type="radio" id="radio2" name="radio" class="hidden" />
                                                                    <label for="radio2" class="flex items-center cursor-pointer p-2">
                                                                        <div class="w-4 h-4 border border-gray-400 rounded-full mr-2"></div>
                                                                        <span>Days</span>
                                                                    </label>
                                                                </div>



                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="ant-col ant-form-item-control mb-4">
                                                        <div class="ant-form-item-control-input">
                                                            <div class="ant-form-item-control-input-content">
                                                                <input placeholder="Years/Days" class="ant-input input-border" type="text" id="compoundvalue" value="">
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <hr class="border-white mb-4">

                                                    <table class="border-collapse font-bold text-sm">
                                                        <tbody>
                                                            <tr>
                                                                <td class="pl-0 p-1">Total Capital</td>
                                                                <td class="px-1">:</td>
                                                                <td class="px-1">0</td>
                                                            </tr>
                                                            <tr>
                                                                <td class="pl-0 p-1">Est. Total Profit</td>
                                                                <td class="px-1">:</td>
                                                                <td class="px-1">0</td>
                                                            </tr>
                                                            <tr>
                                                                <td class="pl-0 p-1">Est. Monthly Return (%)</td>
                                                                <td class="px-1">:</td>
                                                                <td class="px-1">0 (0.00%)</td>
                                                            </tr>
                                                        </tbody>
                                                    </table>


                                                </div>
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div role="tabpanel" tabindex="-1" aria-hidden="true" style="display:none" class="ant-tabs-tabpane"
                                    id="rc-tabs-0-panel-liquidationRecord" aria-labelledby="rc-tabs-0-tab-liquidationRecord"></div>
                            </div>
                        </div>
                    </div>
                </div>

     
            </div>



         


        
        </div>

            <!-- Sticky Animated Tab Bar -->
            <div class="z-20 sticky bottom-0 right-0 left-0 p-0 bg-white">
                <nav class="navbar-container">
                    <ul class="list grid grid-cols-10 justify-center">
                        <div style="--position: 2;" data-indicator class="indicator">
                            <div class="corners"></div>
                        </div>
                        <li class="col-span-2 flex justify-center"><a href="#">
                                <div class="icon">
                                    <img src="./images/home.svg">
                                </div>
                                <div class="text">Home</div>
                            </a></li>
                        <li class="col-span-2 flex justify-center"><a href="#">
                                <div class="icon">
                                    <img src="./images/dashboard.svg">
                                </div>
                                <div class="text">Dashboard</div>
                            </a></li>
                        <li class="col-span-2 flex justify-center"><a href="#" class="active">
                                <div class="icon">
                                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M16.4211 13.4167C16.9684 13.4167 17.4211 13.2356 17.7789 12.8736C18.1368 12.5116 18.3158 12.0537 18.3158 11.5C18.3158 10.9463 18.1368 10.4884 17.7789 10.1264C17.4211 9.76435 16.9684 9.58333 16.4211 9.58333C15.8737 9.58333 15.4211 9.76435 15.0632 10.1264C14.7053 10.4884 14.5263 10.9463 14.5263 11.5C14.5263 12.0537 14.7053 12.5116 15.0632 12.8736C15.4211 13.2356 15.8737 13.4167 16.4211 13.4167ZM2.52632 23C1.83158 23 1.23663 22.75 0.741474 22.2499C0.247158 21.7491 0 21.1472 0 20.4444V2.55556C0 1.85278 0.247158 1.25094 0.741474 0.750055C1.23663 0.250018 1.83158 0 2.52632 0H20.2105C20.9053 0 21.5002 0.250018 21.9954 0.750055C22.4897 1.25094 22.7368 1.85278 22.7368 2.55556V5.75H20.2105V2.55556H2.52632V20.4444H20.2105V17.25H22.7368V20.4444C22.7368 21.1472 22.4897 21.7491 21.9954 22.2499C21.5002 22.75 20.9053 23 20.2105 23H2.52632ZM12.6316 17.8889C11.9368 17.8889 11.3423 17.6389 10.848 17.1388C10.3528 16.6379 10.1053 16.0361 10.1053 15.3333V7.66667C10.1053 6.96389 10.3528 6.36206 10.848 5.86117C11.3423 5.36113 11.9368 5.11111 12.6316 5.11111H21.4737C22.1684 5.11111 22.7634 5.36113 23.2585 5.86117C23.7528 6.36206 24 6.96389 24 7.66667V15.3333C24 16.0361 23.7528 16.6379 23.2585 17.1388C22.7634 17.6389 22.1684 17.8889 21.4737 17.8889H12.6316Z"
                                            fill="white" />
                                    </svg>
                                </div>
                                <!-- <div class="text">Messages</div> -->
                            </a></li>
                        <li class="col-span-2 flex justify-center"><a href="#">
                                <div class="icon">
                                    <img src="./images/list.svg">
                                </div>
                                <div class="text">Trade</div>
                            </a></li>
                        <li class="col-span-2 flex justify-center"><a href="#">
                                <div class="icon">
                                    <img src="./images/profile.svg">
                                </div>
                                <div class="text">Profile</div>
                            </a></li>
                    </ul>
                </nav>
            </div>
    </div>
    </div>
    <script src="js/script.js"></script>  
  </body>
</html>
